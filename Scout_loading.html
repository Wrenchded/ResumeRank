<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeRank AI | Initializing Scout</title>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        /* The Global Pulse Loader */
        .loader-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-left-color: #4f46e5;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* Subtle Pulse effect to simulate "Scanning" */
        .pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            animation: pulse-ring 1.5s ease-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .text { 
            margin-top: 30px; 
            font-weight: 700; 
            letter-spacing: 1.5px; 
            color: #f8fafc; 
            text-align: center;
        }

        .subtext { 
            color: #818cf8; 
            font-size: 0.85rem; 
            margin-top: 8px;
            font-weight: 500;
        }

        .system-log {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            color: #475569;
        }
    </style>
    <script>
        // REPLACE WITH YOUR ACTUAL GOOGLE FORM LINK
        const SCOUT_FORM_URL = "https://forms.gle/RLZzqESUZ9ypietb6";        
        
        setTimeout(() => {
            // .replace() removes the loading page from the back-button history
            window.location.replace(SCOUT_FORM_URL);
        }, 2200); 
    </script>
</head>
<body>
    <div class="loader-wrapper">
        <div class="pulse"></div>
        <div class="loader"></div>
    </div>

    <div class="text">CONNECTING TO GLOBAL GATEWAY...</div>
    <div class="subtext">Enter your details to start the hunt.</div>
    
    <div class="system-log">
        Establishing secure form connection... [OK]<br>
        Accessing Scout Form... [OPENING]
    </div>
</body>
</html>
